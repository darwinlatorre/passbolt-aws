version: "3.9"

services:
  traefik:
    image: traefik:v3.3.6          # última estable a 18‑abr‑2025 :contentReference[oaicite:0]{index=0}
    container_name: traefik
    command:
      - --api.insecure=true        # panel en :8080, sin auth (solo para entorno local)
      - --providers.docker=true    # lee los labels de los contenedores
      - --entrypoints.web.address=:80
    ports:
      - "80:80"                    # tráfico HTTP
      - "8080:8080"                # dashboard /api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
